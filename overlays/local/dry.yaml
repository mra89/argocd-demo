apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: monorepo-controller
    app.kubernetes.io/name: argocd-monorepo-controller
    app.kubernetes.io/part-of: argocd
  name: argocd-monorepo-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-monorepo-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-monorepo-controller
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: argocd-monorepo-controller
              topologyKey: kubernetes.io/hostname
            weight: 100
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/part-of: argocd
              topologyKey: kubernetes.io/hostname
            weight: 5
      containers:
      - args:
        - /usr/local/bin/argocd-monorepo-controller
        env:
        - name: MONOREPO_CONTROLLER_APPLICATION_NAMESPACES
          valueFrom:
            configMapKeyRef:
              key: application.namespaces
              name: argocd-cmd-params-cm
              optional: true
        - name: MONOREPO_CONTROLLER_LOGLEVEL
          valueFrom:
            configMapKeyRef:
              key: controller.log.level
              name: argocd-monorepo-cmd-params-cm
              optional: true
        - name: MONOREPO_CONTROLLER_LOGFORMAT
          valueFrom:
            configMapKeyRef:
              key: controller.log.format
              name: argocd-monorepo-cmd-params-cm
              optional: true
        - name: ARGOCD_LOG_FORMAT_TIMESTAMP
          valueFrom:
            configMapKeyRef:
              key: log.format.timestamp
              name: argocd-cmd-params-cm
              optional: true
        - name: MONOREPO_CONTROLLER_METRICS_CACHE_EXPIRATION
          valueFrom:
            configMapKeyRef:
              key: controller.metrics.cache.expiration
              name: argocd-monorepo-cmd-params-cm
              optional: true
        - name: MONOREPO_CONTROLLER_LISTEN_ADDRESS
          valueFrom:
            configMapKeyRef:
              key: controller.metrics.address
              name: argocd-monorepo-cmd-params-cm
              optional: true
        - name: MONOREPO_CONTROLLER_LISTEN_PORT
          valueFrom:
            configMapKeyRef:
              key: controller.metrics.port
              name: argocd-monorepo-cmd-params-cm
              optional: true
        - name: MONOREPO_REPO_SERVER
          valueFrom:
            configMapKeyRef:
              key: controller.repo.server
              name: argocd-monorepo-cmd-params-cm
              optional: true
        - name: MONOREPO_REPO_SERVER_PLAINTEXT
          valueFrom:
            configMapKeyRef:
              key: controller.repo.server.plaintext
              name: argocd-monorepo-cmd-params-cm
              optional: true
        - name: MONOREPO_REPO_SERVER_STRICT_TLS
          valueFrom:
            configMapKeyRef:
              key: controller.repo.server.strict.tls
              name: argocd-monorepo-cmd-params-cm
              optional: true
        - name: MONOREPO_REPO_SERVER_TIMEOUT_SECONDS
          valueFrom:
            configMapKeyRef:
              key: controller.repo.server.timeout.seconds
              name: argocd-monorepo-cmd-params-cm
              optional: true
        image: quay.io/argoprojlabs/argocd-monorepo-controller:latest
        imagePullPolicy: Always
        name: argocd-monorepo-controller
        ports:
        - containerPort: 8090
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8090
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /app/config/controller/tls
          name: argocd-repo-server-tls
        - mountPath: /home/argocd
          name: argocd-home
        - mountPath: /home/argocd/params
          name: argocd-cmd-params-cm
        - mountPath: /tmp
          name: argocd-monorepo-controller-tmp
        workingDir: /home/argocd
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: argocd-monorepo-controller
      volumes:
      - emptyDir: {}
        name: argocd-home
      - emptyDir: {}
        name: argocd-monorepo-controller-tmp
      - name: argocd-repo-server-tls
        secret:
          items:
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key
          - key: ca.crt
            path: ca.crt
          optional: true
          secretName: argocd-repo-server-tls
      - configMap:
          items:
          - key: controller.profile.enabled
            path: profiler.enabled
          name: argocd-cmd-params-cm
          optional: true
        name: argocd-cmd-params-cm
---
