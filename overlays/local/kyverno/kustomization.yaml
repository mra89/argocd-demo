apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: kyverno
    version: 3.6.2
    repo: https://kyverno.github.io/kyverno
    releaseName: kyverno
    namespace: kyverno
    valuesFile: values.yaml
    valuesMerge: override
    additionalValuesFiles:
      - overrides.yaml